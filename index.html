<!-- Modal Structure -->
<div id="addCardModal" class="modal">
  <div class="modal-background"></div>
  <div class="modal-content">
    <div class="box">
      <h2 class="title">Add a new task</h2>

      <!-- Título de la tarjeta -->
      <div class="field">
        <label class="label">Title</label>
        <div class="control">
          <input id="cardTitle" class="input" type="text" placeholder="Título de la tarjeta">
        </div>
      </div>

      <!-- Descripción de la tarjeta -->
      <div class="field">
        <label class="label">Description</label>
        <div class="control">
          <textarea id="cardDescription" class="textarea" placeholder="Descripción de la tarjeta"></textarea>
        </div>
      </div>

      <!-- Fecha de vencimiento -->
      <div class="field">
        <label class="label">Due Date</label>
        <div class="control">
          <input id="cardDueDate" class="input" type="date">
        </div>
      </div>

      <!-- Estado -->
      <div class="field">
        <label class="label">Status</label>
        <div class="control">
          <div class="select">
            <select id="cardStatus">
              <option value="Backlog">Backlog</option>
              <option value="To do">To do</option>
              <option value="In progress">In progress</option>
              <option value="Blocked">Blocked</option>
              <option value="Done">Done</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <label class="label">Assigned to</label>
        <div class="control">
          <div class="select">
            <select id="cardResponsible">
              <option value="User 1">User 1</option>
              <option value="User 2">User 2</option>
              <option value="User 3">User 3</option>
              <option value="User 4">User 4</option>
              <option value="User 5">User 5</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Prioridad -->
      <div class="field">
        <label class="label">Priority</label>
        <div class="control">
          <div class="select">
            <select id="cardPriority">
              <option value="alta">High</option>
              <option value="media">Medium</option>
              <option value="baja">Low</option>
            </select>
          </div>
        </div>
      </div>

      <button id="addCardButton" class="button is-primary">Add</button>
    </div>
  </div>
  <button class="modal-close is-large" aria-label="close"></button>
</div>

<!-- Modal Structure for Edit Card -->
<div id="editCardModal" class="modal">
  <div class="modal-background"></div>
  <div class="modal-content">
      <div class="box">
          <h2 class="title">Edit Task</h2>
          <div class="field">
              <label class="label">Title</label>
              <div class="control">
                  <input id="editCardTitle" class="input" type="text">
              </div>
          </div>
          <div class="field">
              <label class="label">Description</label>
              <div class="control">
                  <textarea id="editCardDescription" class="textarea"></textarea>
              </div>
          </div>
          <div class="field">
              <label class="label">Due Date</label>
              <div class="control">
                  <input id="editCardDueDate" class="input" type="date">
              </div>
          </div>
          <div class="field">
              <label class="label">Status</label>
              <div class="control">
                  <div class="select">
                      <select id="editCardStatus">
                          <option value="Backlog">Backlog</option>
                          <option value="To do">To do</option>
                          <option value="In progress">In progress</option>
                          <option value="Blocked">Blocked</option>
                          <option value="Done">Done</option>
                      </select>
                  </div>
              </div>
          </div>
          <div class="field">
              <label class="label">Assigned to</label>
              <div class="control">
                  <div class="select">
                      <select id="editCardResponsible">
                          <option value="User 1">User 1</option>
                          <option value="User 2">User 2</option>
                          <option value="User 3">User 3</option>
                          <option value="User 4">User 4</option>
                          <option value="User 5">User 5</option>
                      </select>
                  </div>
              </div>
          </div>
          <div class="field">
              <label class="label">Priority</label>
              <div class="control">
                  <div class="select">
                      <select id="editCardPriority">
                          <option value="alta">High</option>
                          <option value="media">Medium</option>
                          <option value="baja">Low</option>
                      </select>
                  </div>
              </div>
          </div>
          <button id="updateCardButton" class="button is-primary">Save Changes</button>
      </div>
  </div>
  <button class="modal-close is-large" aria-label="close"></button>
</div>
